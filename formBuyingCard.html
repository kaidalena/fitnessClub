<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Fitness Gym - A Modern Fitness Gym Template</title>
  <link rel="icon" href="img/core-img/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="basic-infoLena" >
        <div class="containerLena cards">
          
            <h4>Оформление абонемента</h4>
              
            <div class="containerCards">
                <div class="card red">
                    <h3 class="titleCards">Стандарт</h3>
                    <div class="bar">
                      <div class="emptybar"></div>
                      <div class="filledbar"></div>
                    </div>
                    <div class="description">
                      <h4>Действителен до </h4>
                      <h4>23.05.20 </h4>
                      <h4>Количество занятий</h4>
                      <h4>10</h4>
                      <p>2200 4433 9988 1177</p>
                    </div>
                </div>
            </div>
            <h1>Цена: 1600 руб</h1>

            <input type="text" id="surname" name="surname" placeholder="Фамилия" >
            <input type="text" id="name" name="name" placeholder="Имя" >
            <input type="text" id="birthday" name="birthday" placeholder="Дата рождения">
            <h3>Выберите способ оплаты</h3>
            <select id="payment">
                <option value="card">Оплата картой онлайн</option>
                <option value="cash">Оплата наличными в клубе</option>
            </select>
            <div class="paymentByCard">

            </div>
            <input type="submit" id="submit" value="Оформить карту">
        </div>
    </div>
</body>

</html>
